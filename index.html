<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Zone</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <select id="countries">
      <option value="sydney">Sydney ðŸ‡¦ðŸ‡º</option>
      <option value="paris">Paris ðŸ‡«ðŸ‡·</option>
      <option value="tokyo">Tokyo ðŸ‡¯ðŸ‡µ</option>
    </select>
    <script>
      function showTimeZone(event) {
        if (event.target.value === "sydney") alert(`${sydneyTime}`);
        if (event.target.value === "paris") alert(`${parisTime}`);
        if (event.target.value === "tokyo") alert(`${tokyoTime}`);
      }

      let sydneyTime = moment()
        .tz("Australia/Sydney")
        .format("dddd, MMMM D, YYYY h:m A");

      let parisTime = moment()
        .tz("Europe/Paris")
        .format("dddd, MMMM D, YYYY h:m A");

      let tokyoTime = moment()
        .tz("Asia/Tokyo")
        .format("dddd, MMMM D, YYYY h:m A");
      let countriesSelect = document.querySelector("#countries");
      countriesSelect.addEventListener("change", showTimeZone);
    </script>
  </body>
</html>
